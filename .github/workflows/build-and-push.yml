name: Build and Push to Repo Built

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo A
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21.7.1'  # or your preferred Node.js version

    - name: Install dependencies
      run: npm ci

    - name: Make build script executable
      run: chmod +x ./build_script.sh

    - name: Build project
      run: bash ./build_script.sh

    - name: Checkout Repo Built
      uses: actions/checkout@v2
      with:
        repository: your-username/repo-built
        token: ${{ secrets.REPO_BUILT_TOKEN }}
        path: repo-built
        fetch-depth: 0

    - name: Setup Repo Built if empty
      run: |
        cd repo-built
        if [ -z "$(git branch)" ]; then
          echo "Initializing Repo Built"
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo "# Repo Built" > README.md
          git add README.md
          git commit -m "Initial commit"
          git branch -M main
          git push -u origin main
        fi

    - name: Copy built files to Repo Built
      run: |
        cd repo-built
        git checkout main || git checkout -b main
        find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.gitignore' -exec rm -rf {} +
        cp -R ../temp_built/* .

    - name: Commit and push to Repo Built
      run: |
        cd repo-built
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "Update built files" || echo "No changes to commit"
        git push origin main